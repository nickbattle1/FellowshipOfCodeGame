<svg viewBox="0 0 1500 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- FellowshipOfCode -->
  <rect x="30" y="30" width="400" height="400" fill="white" stroke="black" stroke-width="2"/>
  <line x1="30" y1="60" x2="430" y2="60" stroke="black" stroke-width="2"/>
  <line x1="30" y1="220" x2="430" y2="220" stroke="black" stroke-width="2"/>
  <text x="215" y="50" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">FellowshipOfCode</text>
  <text x="40" y="80" font-family="Arial" font-size="12">- fellowship: ArrayList&lt;Creature&gt;</text>
  <text x="40" y="95" font-family="Arial" font-size="12">- labyrinth: ArrayList&lt;Cave&gt;</text>
  <text x="40" y="110" font-family="Arial" font-size="12">- visitedCaves: ArrayList&lt;Cave&gt;</text>
  <text x="40" y="125" font-family="Arial" font-size="12">- deadCreatures: ArrayList&lt;Creature&gt;</text>
  <text x="40" y="140" font-family="Arial" font-size="12">- codeHolder: Creature</text>
  <text x="40" y="155" font-family="Arial" font-size="12">- codeExchanges: int</text>
  <text x="40" y="170" font-family="Arial" font-size="12">- totalFights: int</text>
  <text x="40" y="185" font-family="Arial" font-size="12">- fellowshipWins: int</text>
  <text x="40" y="200" font-family="Arial" font-size="12">- typingSpeed: int</text>
  <text x="40" y="215" font-family="Arial" font-size="12" font-style="italic">- EVIL_CREATURE_TYPES: String[]</text>
  <text x="40" y="230" font-family="Arial" font-size="12" font-style="italic">- DIRECTIONS: String[]</text>
  <text x="40" y="245" font-family="Arial" font-size="12">+ FellowshipOfCode()</text>
  <text x="40" y="260" font-family="Arial" font-size="12">+ main(args: String[]): void</text>
  <text x="40" y="275" font-family="Arial" font-size="12">- typeText(text: String): void</text>
  <text x="40" y="290" font-family="Arial" font-size="12">- checkForExit(input: String): boolean</text>
  <text x="40" y="305" font-family="Arial" font-size="12">- displayWelcome(): void</text>
  <text x="40" y="320" font-family="Arial" font-size="12">- createFellowship(): void</text>
  <text x="40" y="335" font-family="Arial" font-size="12">- startQuest(): void</text>
  <text x="40" y="350" font-family="Arial" font-size="12">- handleFight(fellowshipMember: Creature, caveCreature: Creature): void</text>
  <text x="40" y="365" font-family="Arial" font-size="12">- chooseNextCave(currentCave: Cave): Cave</text>
  <text x="40" y="380" font-family="Arial" font-size="12">- chooseNextCave(currentCave: Cave, forceNewChoice: boolean): Cave</text>
  <text x="40" y="395" font-family="Arial" font-size="12">+ getActiveFellowshipMembers(): ArrayList&lt;Creature&gt;</text>
  <text x="40" y="410" font-family="Arial" font-size="12">+ getActiveFellowshipMembersArray(): Creature[]</text>
  <text x="40" y="425" font-family="Arial" font-size="12">+ displayFightSuccessRate(): double</text>
  <text x="40" y="440" font-family="Arial" font-size="12">+ writeSummaryToFile(): void</text>

  <!-- Cave -->
  <rect x="480" y="30" width="350" height="250" fill="white" stroke="black" stroke-width="2"/>
  <line x1="480" y1="60" x2="830" y2="60" stroke="black" stroke-width="2"/>
  <line x1="480" y1="150" x2="830" y2="150" stroke="black" stroke-width="2"/>
  <text x="655" y="50" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cave</text>
  <text x="490" y="80" font-family="Arial" font-size="12">- id: int</text>
  <text x="490" y="95" font-family="Arial" font-size="12">- north: int</text>
  <text x="490" y="110" font-family="Arial" font-size="12">- east: int</text>
  <text x="490" y="125" font-family="Arial" font-size="12">- south: int</text>
  <text x="490" y="140" font-family="Arial" font-size="12">- west: int</text>
  <text x="490" y="155" font-family="Arial" font-size="12">- creature: Creature</text>
  <text x="490" y="170" font-family="Arial" font-size="12">+ Cave()</text>
  <text x="490" y="185" font-family="Arial" font-size="12">+ Cave(id: int, north: int, east: int, south: int, west: int)</text>
  <text x="490" y="200" font-family="Arial" font-size="12">+ getId(): int</text>
  <text x="490" y="215" font-family="Arial" font-size="12">+ getNorth(): int</text>
  <text x="490" y="230" font-family="Arial" font-size="12">+ getEast(): int</text>
  <text x="490" y="245" font-family="Arial" font-size="12">+ getSouth(): int</text>
  <text x="490" y="260" font-family="Arial" font-size="12">+ getWest(): int</text>
  <text x="490" y="275" font-family="Arial" font-size="12">+ getCreature(): Creature</text>
  <text x="490" y="290" font-family="Arial" font-size="12">+ setCreature(creature: Creature): void</text>
  <text x="490" y="305" font-family="Arial" font-size="12">+ hasExitToMountApi(): boolean</text>
  <text x="490" y="320" font-family="Arial" font-size="12">+ toString(): String</text>

  <!-- Creature (Abstract) -->
  <rect x="900" y="30" width="350" height="300" fill="white" stroke="black" stroke-width="2"/>
  <line x1="900" y1="60" x2="1250" y2="60" stroke="black" stroke-width="2"/>
  <line x1="900" y1="110" x2="1250" y2="110" stroke="black" stroke-width="2"/>
  <text x="1075" y="50" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" font-style="italic">Creature</text>
  <text x="910" y="80" font-family="Arial" font-size="12">- name: String</text>
  <text x="910" y="95" font-family="Arial" font-size="12">- power: int</text>
  <text x="910" y="110" font-family="Arial" font-size="12">- damagePoints: int</text>
  <text x="910" y="125" font-family="Arial" font-size="12">+ Creature()</text>
  <text x="910" y="140" font-family="Arial" font-size="12">+ Creature(name: String, power: int)</text>
  <text x="910" y="155" font-family="Arial" font-size="12" font-style="italic">+ fight(opponent: Creature, random: Random): boolean</text>
  <text x="910" y="170" font-family="Arial" font-size="12"># calculateWinChance(powerDifference: int): int</text>
  <text x="910" y="185" font-family="Arial" font-size="12">+ decreaseDamage(amount: int): void</text>
  <text x="910" y="200" font-family="Arial" font-size="12">+ increaseDamage(amount: int): void</text>
  <text x="910" y="215" font-family="Arial" font-size="12">+ display(): void</text>
  <text x="910" y="230" font-family="Arial" font-size="12">+ getName(): String</text>
  <text x="910" y="245" font-family="Arial" font-size="12">+ getPower(): int</text>
  <text x="910" y="260" font-family="Arial" font-size="12">+ getDamagePoints(): int</text>
  <text x="910" y="275" font-family="Arial" font-size="12">+ setName(name: String): void</text>
  <text x="910" y="290" font-family="Arial" font-size="12">+ setPower(power: int): void</text>
  <text x="910" y="305" font-family="Arial" font-size="12">+ setDamagePoints(damagePoints: int): void</text>
  <text x="910" y="320" font-family="Arial" font-size="12">+ toString(): String</text>

  <!-- GoodCreature (Abstract) -->
  <rect x="650" y="400" width="400" height="230" fill="white" stroke="black" stroke-width="2"/>
  <line x1="650" y1="430" x2="1050" y2="430" stroke="black" stroke-width="2"/>
  <line x1="650" y1="460" x2="1050" y2="460" stroke="black" stroke-width="2"/>
  <text x="850" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" font-style="italic">GoodCreature</text>
  <text x="660" y="450" font-family="Arial" font-size="12">- hasUsedSpecialWeapon: boolean</text>
  <text x="660" y="475" font-family="Arial" font-size="12">+ GoodCreature()</text>
  <text x="660" y="490" font-family="Arial" font-size="12">+ GoodCreature(name: String, power: int)</text>
  <text x="660" y="505" font-family="Arial" font-size="12">+ fight(opponent: Creature, random: Random): boolean</text>
  <text x="660" y="520" font-family="Arial" font-size="12">+ fight(opponent: Creature, random: Random, scanner: Scanner): boolean</text>
  <text x="660" y="535" font-family="Arial" font-size="12" font-style="italic">+ hasSpecialWeapon(): boolean</text>
  <text x="660" y="550" font-family="Arial" font-size="12">+ hasUsedSpecialWeapon(): boolean</text>
  <text x="660" y="565" font-family="Arial" font-size="12">+ setHasUsedSpecialWeapon(hasUsedSpecialWeapon: boolean): void</text>
  <text x="660" y="580" font-family="Arial" font-size="12">+ display(): void</text>
  <text x="660" y="595" font-family="Arial" font-size="12">+ toString(): String</text>

  <!-- EvilCreature (Abstract) -->
  <rect x="1100" y="400" width="350" height="160" fill="white" stroke="black" stroke-width="2"/>
  <line x1="1100" y1="430" x2="1450" y2="430" stroke="black" stroke-width="2"/>
  <line x1="1100" y1="460" x2="1450" y2="460" stroke="black" stroke-width="2"/>
  <text x="1275" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" font-style="italic">EvilCreature</text>
  <text x="1110" y="475" font-family="Arial" font-size="12">+ EvilCreature()</text>
  <text x="1110" y="490" font-family="Arial" font-size="12">+ EvilCreature(name: String, power: int)</text>
  <text x="1110" y="505" font-family="Arial" font-size="12">+ fight(opponent: Creature, random: Random): boolean</text>
  <text x="1110" y="520" font-family="Arial" font-size="12">+ display(): void</text>

  <!-- GameUtils -->
  <rect x="30" y="500" width="500" height="150" fill="white" stroke="black" stroke-width="2"/>
  <line x1="30" y1="530" x2="530" y2="530" stroke="black" stroke-width="2"/>
  <line x1="30" y1="560" x2="530" y2="560" stroke="black" stroke-width="2"/>
  <text x="280" y="520" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">GameUtils</text>
  <text x="40" y="550" font-family="Arial" font-size="12" font-style="italic">- DEFAULT_TYPING_SPEED: int</text>
  <text x="40" y="575" font-family="Arial" font-size="12">+ typeText(text: String): void</text>
  <text x="40" y="590" font-family="Arial" font-size="12">+ typeText(text: String, typingSpeed: int): void</text>
  <text x="40" y="605" font-family="Arial" font-size="12">+ isValidCreatureName(name: String): boolean</text>
  <text x="40" y="620" font-family="Arial" font-size="12">+ validateNumericInput(input: String, min: int, max: int): int</text>

  <!-- Hobbit -->
  <rect x="500" y="700" width="250" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="500" y1="730" x2="750" y2="730" stroke="black" stroke-width="2"/>
  <line x1="500" y1="760" x2="750" y2="760" stroke="black" stroke-width="2"/>
  <text x="625" y="720" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Hobbit</text>
  <text x="510" y="750" font-family="Arial" font-size="12" font-style="italic">- HOBBIT_POWER: int</text>
  <text x="510" y="775" font-family="Arial" font-size="12">+ Hobbit()</text>
  <text x="510" y="790" font-family="Arial" font-size="12">+ Hobbit(name: String)</text>
  <text x="510" y="805" font-family="Arial" font-size="12">+ hasSpecialWeapon(): boolean</text>
  <text x="510" y="820" font-family="Arial" font-size="12">+ display(): void</text>

  <!-- Elf -->
  <rect x="800" y="700" width="250" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="800" y1="730" x2="1050" y2="730" stroke="black" stroke-width="2"/>
  <line x1="800" y1="760" x2="1050" y2="760" stroke="black" stroke-width="2"/>
  <text x="925" y="720" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Elf</text>
  <text x="810" y="750" font-family="Arial" font-size="12" font-style="italic">- ELF_POWER: int</text>
  <text x="810" y="775" font-family="Arial" font-size="12">+ Elf()</text>
  <text x="810" y="790" font-family="Arial" font-size="12">+ Elf(name: String)</text>
  <text x="810" y="805" font-family="Arial" font-size="12">+ hasSpecialWeapon(): boolean</text>
  <text x="810" y="820" font-family="Arial" font-size="12">+ display(): void</text>

  <!-- Dwarf -->
  <rect x="650" y="850" width="250" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="650" y1="880" x2="900" y2="880" stroke="black" stroke-width="2"/>
  <line x1="650" y1="910" x2="900" y2="910" stroke="black" stroke-width="2"/>
  <text x="775" y="870" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Dwarf</text>
  <text x="660" y="900" font-family="Arial" font-size="12" font-style="italic">- DWARF_POWER: int</text>
  <text x="660" y="925" font-family="Arial" font-size="12">+ Dwarf()</text>
  <text x="660" y="940" font-family="Arial" font-size="12">+ Dwarf(name: String)</text>
  <text x="660" y="955" font-family="Arial" font-size="12">+ hasSpecialWeapon(): boolean</text>
  <text x="660" y="970" font-family="Arial" font-size="12">+ display(): void</text>

  <!-- Orc -->
  <rect x="950" y="700" width="250" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="950" y1="730" x2="1200" y2="730" stroke="black" stroke-width="2"/>
  <line x1="950" y1="760" x2="1200" y2="760" stroke="black" stroke-width="2"/>
  <text x="1075" y="720" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Orc</text>
  <text x="960" y="750" font-family="Arial" font-size="12" font-style="italic">- ORC_POWER: int</text>
  <text x="960" y="775" font-family="Arial" font-size="12">+ Orc()</text>
  <text x="960" y="790" font-family="Arial" font-size="12">+ Orc(name: String)</text>
  <text x="960" y="805" font-family="Arial" font-size="12">+ display(): void</text>

  <!-- Troll -->
  <rect x="1100" y="850" width="250" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="1100" y1="880" x2="1350" y2="880" stroke="black" stroke-width="2"/>
  <line x1="1100" y1="910" x2="1350" y2="910" stroke="black" stroke-width="2"/>
  <text x="1225" y="870" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Troll</text>
  <text x="1110" y="900" font-family="Arial" font-size="12" font-style="italic">- TROLL_POWER: int</text>
  <text x="1110" y="925" font-family="Arial" font-size="12">+ Troll()</text>
  <text x="1110" y="940" font-family="Arial" font-size="12">+ Troll(name: String)</text>
  <text x="1110" y="955" font-family="Arial" font-size="12">+ display(): void</text>

  <!-- Goblin -->
  <rect x="1250" y="700" width="250" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="1250" y1="730" x2="1500" y2="730" stroke="black" stroke-width="2"/>
  <line x1="1250" y1="760" x2="1500" y2="760" stroke="black" stroke-width="2"/>
  <text x="1375" y="720" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Goblin</text>
  <text x="1260" y="750" font-family="Arial" font-size="12" font-style="italic">- GOBLIN_POWER: int</text>
  <text x="1260" y="775" font-family="Arial" font-size="12">+ Goblin()</text>
  <text x="1260" y="790" font-family="Arial" font-size="12">+ Goblin(name: String)</text>
  <text x="1260" y="805" font-family="Arial" font-size="12">+ display(): void</text>

  <!-- Inheritance Relationships -->
  <!-- Creature <- GoodCreature -->
  <polyline points="850,400 850,350 1075,350 1075,330" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="1075,330 1070,340 1080,340" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Creature <- EvilCreature -->
  <polyline points="1275,400 1275,350 1075,350 1075,330" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="1075,330 1070,340 1080,340" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- GoodCreature <- Hobbit -->
  <polyline points="625,700 625,650 750,650 750,630" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="750,630 745,640 755,640" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- GoodCreature <- Elf -->
  <polyline points="925,700 925,650 850,650 850,630" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="850,630 845,640 855,640" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- GoodCreature <- Dwarf -->
  <polyline points="775,850 775,700 850,700 850,630" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="850,630 845,640 855,640" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- EvilCreature <- Orc -->
  <polyline points="1075,700 1075,650 1175,650 1175,560" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="1175,560 1170,570 1180,570" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- EvilCreature <- Troll -->
  <polyline points="1225,850 1225,700 1275,700 1275,560" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="1275,560 1270,570 1280,570" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- EvilCreature <- Goblin -->
  <polyline points="1375,700 1375,650 1375,650 1375,560" stroke="black" stroke-width="2" fill="none"/>
  <polygon points="1375,560 1370,570 1380,570" fill="white" stroke="black" stroke-width="2"/>

  <!-- Associations -->
  <!-- FellowshipOfCode has caves -->
  <line x1="430" y1="120" x2="480" y2="120" stroke="black" stroke-width="2"/>
  <text x="440" y="115" font-family="Arial" font-size="10">1</text>
  <text x="470" y="115" font-family="Arial" font-size="10">*</text>
  
  <!-- Cave has creature -->
  <line x1="830" y1="120" x2="900" y2="120" stroke="black" stroke-width="2"/>
  <text x="840" y="115" font-family="Arial" font-size="10">1</text>
  <text x="890" y="115" font-family="Arial" font-size="10">0..1</text>
  
  <!-- FellowshipOfCode uses GameUtils -->
  <line x1="200" y1="430" x2="200" y2="500" stroke="black" stroke-width="2"/>
  <text x="210" y="470" font-family="Arial" font-size="10">uses</text>
  
  <!-- GameUtils is used by GoodCreature -->
  <line x1="530" y1="575" x2="650" y2="575" stroke="black" stroke-width="2"/>
  <text x="580" y="570" font-family="Arial" font-size="10">uses</text>
  
  <!-- GameUtils is used by EvilCreature -->
  <polyline points="530,575 580,575 580,500 1275,500" stroke="black" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="800" y="490" font-family="Arial" font-size="10">uses</text>
</svg>